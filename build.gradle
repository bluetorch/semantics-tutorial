/*
 * Samplestack gradle build file
 */
/* plugins */
apply plugin: 'groovy'
apply plugin: 'com.marklogic.grechaw.gradle-experiment'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url uri('../repo')
        }
    }
    dependencies {
        classpath group: 'com.marklogic.grechaw', name: 'gradle-experiment',
                  version: '1.0-SNAPSHOT'
    }
}

/* The code repositories to consult for dependencies */
repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile "org.codehaus.groovy:groovy-all:2.3.7"
    compile('com.marklogic:java-client-api:3.0.1') {
        exclude(group: 'org.slf4j')
        exclude(group: 'ch.qos.logback')
    }
}

/* task to generate the gradle wrapper script */
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
